<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#3b82f6', // blue-500
              'brand-secondary': '#2563eb', // blue-600
            },
          },
        },
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #receipt-container, #receipt-container * {
          visibility: visible;
        }
        #receipt-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>

  }
}
</script>
</head>

</html>
